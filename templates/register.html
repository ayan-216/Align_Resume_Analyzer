{% extends "layout.html" %}

{% block content %}
<div class="container-fluid g-0 split-container">
    <div class="row g-0 h-100">
        
        <div class="col-lg-6 d-none d-lg-flex split-left">
            <h1 class="brand-cursive" style="font-size: 6rem;">Align</h1>
        </div>

        <div class="col-lg-6 split-right">
            <div style="max-width: 400px; margin: 0 auto; width: 100%;">
                <h2 class="display-6 fw-bold mb-2">JOIN ALIGN</h2>
                <p class="text-muted mb-5">Start optimizing your career today.</p>

                <form method="POST">
                    <div class="mb-3">
                        <label class="fw-bold small">FULL NAME</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold small">EMAIL</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-5">
                        <label class="fw-bold small">PASSWORD</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-black w-100">REGISTER</button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="/login" class="text-dark small fw-bold">ALREADY A MEMBER?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
