{% extends "layout.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">UPLOAD RESUME</h1>
                <p class="text-muted">Analyze your fit against the job description.</p>
            </div>

            <div class="minimal-card">
                <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data">

                    <div class="mb-5">
                        <label class="fw-bold mb-2">Upload Resume (PDF/DOCX)</label>
                        <input class="form-control" type="file" name="resume" required>
                    </div>

                    <div class="mb-5">
                        <label class="form-label fw-bold">Upload Job Description (PDF/DOCX)</label>
                        <input type="file" name="jd_file" class="form-control" accept=".pdf, .docx" required>
                    </div>

                    <div class="mb-5">
                        <label class="form-label fw-bold">Job Title / Role Name</label>
                        <input type="text" name="job_title" class="form-control" placeholder="e.g. Python Developer" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label small text-muted" for="termsCheck">
                            I hereby declare that the documents uploaded (Resume and Job Description) are authentic and belong to me or are used with appropriate permission. I understand that falsifying information may lead to disqualification.
                        </label>
                        <div class="invalid-feedback">
                            You must agree before analyzing.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-black w-100 py-3">
                        RUN ANALYSIS
                    </button>
                    
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
