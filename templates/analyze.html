{% extends "layout.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">UPLOAD RESUME</h1>
                <p class="text-muted">Analyze your fit against the job description.</p>
            </div>

            <div class="minimal-card">
                <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data">

                    <div class="mb-5">
                        <label class="fw-bold small mb-2">1. SELECT RESUME</label>
                        <input class="form-control" type="file" name="resume" required>
                    </div>

                    <div class="mb-5">
                        <label class="fw-bold small mb-2">2. PASTE JOB DESCRIPTION</label>
                        <textarea class="form-control" name="job_description" rows="6" 
                                  placeholder="Paste the full JD text here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-black w-100 py-3">
                        RUN ANALYSIS
                    </button>
                    
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
