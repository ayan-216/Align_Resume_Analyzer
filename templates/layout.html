<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align | Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-weight: 600; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    {% if request.endpoint != 'index' %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand brand-cursive text-dark" href="/">Align</a>
                <div class="navbar-nav ms-auto">
                    {% if session.user_id %}
                        <span class="nav-link text-dark fw-bold">Hello, {{ session.name }}!</span>
                        <a class="nav-link" href="/analyze">Analyzer</a>
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    {% else %}
                        <a class="nav-link" href="/login">Login</a>
                        <a class="nav-link" href="/register">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    {% endif %}

    <div class="{% if request.endpoint == 'index' %}container-fluid p-0{% else %}container{% endif %}">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="fixed-bottom" style="height: 25px; background-color: #f8f9fa; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; padding: 0;">
    
    <p class="text-muted small" style="margin: 0; font-size: 0.7rem; line-height: 1;">
        &copy; 2025 Align. All rights reserved.
    </p>

</footer>
</body>
</html>
